
    spring:
      cache:
        type: none
      init:
        mode: always
      datasource:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
        username: sa
        password:
        driver-class-name: org.h2.Driver
        
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: create-drop
        properties:
          hibernate:
            show_sql: false
            format_sql: false
      h2:
        console:
          enabled: true
          path: /h2-console
      liquibase:
        enabled: false