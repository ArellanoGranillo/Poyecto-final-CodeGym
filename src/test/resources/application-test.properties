# H2 en memoria, con compatibilidad de modo Postgres para menos problemas de sintaxis
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=



# Para tests: crear y luego eliminar la BD entre ejecuciones
spring.jpa.hibernate.ddl-auto=create-drop

# Optativo: h2 console para debug en local (usar solo en dev/tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Fuerza el dialecto Hibernate para H2 si lo deseas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
